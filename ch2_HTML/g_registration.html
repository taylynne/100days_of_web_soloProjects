<!DOCTYPE html>
<html lang="us-eng">

	<head>
        <title>Register your Gooogle account.</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>

	<body>

        <div>
            <h2 style="text-align: center;">Create your Gooogle account:</h2>
            <div style="justify-content: center; display: flex;"><br>
                <form action="" method="post">

                    <input type="text" name="First_Name" required placeholder=" First name"><br>
                    <input type="text" name="Last_Name" required placeholder=" Last name"><br>
                    <input type="text" name="email" required placeholder=" Email Address"><br>
                    <input type="password"  minlength="5" name="password" required placeholder=" Password"><br>
                    <input type="number" min="18" name="age" required placeholder=" Age"><br>
                    <select name="heard_frm" required>
                        <option value="" selected>Please select an option</option>
                        <option value="ff">Friend or Family</option>
                        <option value="myspace">MySpace</option>
                        <option value="email">Email newsletter</option>
                        <option value="other">Other</option>
                    </select><br>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

	</body>

</html>
